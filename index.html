<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator-Project</title>
    <link rel="stylesheet" href="html.css">
</head>
<body>
    <div class="heading">
        <h1>Claculator</h1>
    </div>


    <div class="mainContainer">
    <div class="calculator">
        <input type="text" id="insert" placeholder="0">
        <!-- <hr> -->
    
    <div>
        <button id="different">Ac</button>
        <button id="different">Del</button>
        <button id="different">%</button>
        <button id="different">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="different">+</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="different">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="different">*</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button id="equal">=</button>
    </div>
</div>
</div>

    <script src="html.js"></script>
</body>
</html>
